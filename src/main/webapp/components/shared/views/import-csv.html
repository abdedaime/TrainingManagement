<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-arrow-down fa-fw"></i>{{'Import'|translate}}</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <ng-csv-import content="csv.content"
                       header="csv.header"
                       separator="csv.separator"

                       result="csv.result"
                       encoding="csv.encoding"
                       encoding-visible="csv.encodingVisible"
                       ></ng-csv-import>
        <p class="error" ng-if="required.file">{{'Please choose a file.'|translate}}</p>

    </div>
    <div class="form-group">
        <a href ng-click="downloadFile()"><i class="fa fa-download"></i> {{'Download example here'|translate}}</a>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-click="save()"><i class="fa fa-floppy-o"></i> {{'Save'|translate}}</button>
    <button class="btn btn-warning btn-sm" ng-click="cancel()"><i class="fa fa-undo"></i> {{'Close'|translate}}</button>
</div>
